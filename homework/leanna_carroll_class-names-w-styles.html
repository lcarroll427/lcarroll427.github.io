<!DOCTYPE html>
<html>
<head>
    <style>
        .red-text {
          color: #f33;
        }
        .red-text-yellow-bkgd {
          color: #f33;
          background-color:#ffa;
        }
        .red-text-fancy {
          color: #f33;
          text-shadow: 2px 2px 5px#77f;
        }
        </style>
        </head>
<body>

<p class="red-text">This paragraph has red text</p>
<p class="red-text-yellow-bkgd">This paragraph has red text and a yellow background.</p>
<p class="red-text-fancy"><strong>This paragraph has red text and "fancy" styling.</strong></p>
<p>This is just a regular paragraph.</p>

</body>
</html>
