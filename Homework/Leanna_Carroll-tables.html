<!DOCTYPE html>
<head>
    <title>Working with Tables</title>
    <h1>Tables</h1>
</head>
<style>
    table, th, td {
      border: 1px solid white;
    }
    </style>
<body>
    <div>
        <table style="width:60%">
            <thead>
                <tr style="background-color:rgba(160,222,248, 0.5);">
                    <th>Season</th>
                    <br>
                    <th>Goals</th>
                    <br>
                    <th>Assist</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color:rgba(160,248,223, 0.2);">
                    <td><strong>2009-2012</strong></td>
                    <td>25</td>
                    <td>43</td>
                </tr>
                <tr style="background-color:rgba(160,216,248, 0.2);">
                    <td>2009-2010 - Also played for Canada at Olympics</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr style="background-color:rgba(160,248,223, 0.2);">
                    <td><strong>2010-2011</strong></td>
                    <td>32</td>
                    <td>44</td>
                </tr>
                <tr style="background-color:rgba(160,216,248, 0.2);">
                    <td><strong>2011-2012</strong></td>
                    <td>29</td>
                    <td>28</td>
                </tr>
            </tbody>
            <tfoot>
            <tr style="background-color:rgba(160,248,223, 0.2);">
                <td><strong>Totals</strong></td>
                <td>86</td>
                <td>115</td>
            </tr>
            </tfoot>
            <caption style="caption-side:bottom">Jonathan Toews Stats</caption>
          </table>
          
    </div>
</body>
</html>
