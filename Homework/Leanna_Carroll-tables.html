<!DOCTYPE html>
<head>
    <title>Working with Tables</title>
    <h1>Tables</h1>
</head>
<body>
    <h2>Jonathan Toews Stats</h2>
    <div>
        <table style="width:60%">
            <thead>
                <tr>
                    <th>Season</th>
                    <br>
                    <th>Goals</th>
                    <br>
                    <th>Assist</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>2009-2012</strong></td>
                    <td>25</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>2009-2010 - Also played for Canada at Olympics</td>
                </tr>
                <tr>
                    <td><strong>2010-2011</strong></td>
                    <td>32</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td><strong>2011-2012</strong></td>
                    <td>29</td>
                    <td>28</td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <td><strong>Totals</strong></td>
                <td>86</td>
                <td>115</td>
            </tr>
            </tfoot>
          </table>
    </div>
</body>
</html>
