<!DOCTYPE html>
<head>
    <title>Creating Lists Assignment</title>
    <h1>HTML Lists</h1>
</head>
<body>
        <p>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        </p>
    <div>
        <ul>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
        </ul>
    </div>
    <div>
        <dl>
            <dt>One</dt>
            <dd>The first non-zero number.</dd>
            <dt>Two</dt>
            <dd>The number after one.</dd>
            <dt>Three</dt>
            <dd>To get ready.</dd>
            <dt>Four</dt>
            <dd>Now Go, Cat, Go!</dd>
    </div>

</body>
</html>
