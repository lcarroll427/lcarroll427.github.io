<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>
    <canvas id="NFF" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["2019", "2020", "2021", "2022"];
var yValues = [5.1, 5.3, 7.3, 8.061];
var barColors = ["green", "green","green","green"];

new Chart("NFF", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Trees Planted by the National Forest Foundation (millions)"
    }
  }
});
</script>
